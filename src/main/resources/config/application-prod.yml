logging:
  level:
    ROOT: INFO
    io.github.jhipster: INFO
    com.dxc.application: INFO
management:
  metrics:
    export:
      prometheus:
        enabled: false
spring:
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    database: MYSQL
    show-sql: false
    properties:
      hibernate.id.new_generator_mappings: true
      hibernate.connection.provider_disables_autocommit: true
      hibernate.cache.use_second_level_cache: true
      hibernate.cache.use_query_cache: false
      hibernate.generate_statistics: false
      hibernate.jdbc.batch_size: 25
      hibernate.order_inserts: true
      hibernate.order_updates: true
      hibernate.query.fail_on_pagination_over_collection_fetch: true
      hibernate.query.in_clause_parameter_padding: true
  liquibase:
    contexts: prod
  mail:
    host: localhost
    port: 25
    username: null
    password: null
  thymeleaf:
    cache: true
  sleuth:
    sampler:
      probability: 1
  zipkin:
    base-url: http://localhost:9411
    enabled: false
    locator:
      discovery:
        enabled: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      poolName: Hikari
      auto-commit: false
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
    url: ''
    username: ''
    password: ''
server:
  port: 8081
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css, application/javascript, application/json
    min-response-size: 1024
jhipster:
  http:
    cache:
      timeToLiveInDays: 1461
  cache:
    ehcache:
      time-to-live-seconds: 3600
      max-entries: 1000
  security:
    authentication:
      jwt:
        base64-secret: YWYzZjM2ZWQ1ZWFlZTkyOWU0NDI0ZWNjZWJkODZiOTUzMDkyN2IwNTMwNzJiYWFiZGQyYWFjYjk3ZjEwNmM3MzkwOTZhZGQwNDM1N2UyMGU0ZjRkZGRkZjk0NTM5Y2ZiOGZlMjJiMjhkZjBjNmUzZTgxNWM0ZmJmZWYzYzhmNWY=
        token-validity-in-seconds: 86400
        token-validity-in-seconds-for-remember-me: 2592000
  mail:
    base-url: http://my-server-url-to-change
  metrics:
    logs:
      enabled: false
      report-frequency: 60
  logging:
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  audit-events:
    retention-period: 30
